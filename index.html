<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sozoo</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body>
  <header>
    <div class="logo">Sozoo</div>
    <nav class="nav-buttons">
      <button data-target="home">Home</button>
      <button data-target="savecard">SaveCard</button>
      <button data-target="about">About</button>
    </nav>
  </header>

  <main>
    <section id="home" class="section">
      <h1>Welcome to Sozoo</h1>
      <p>Your social saving challenge app.</p>
    </section>

    <section id="savecard" class="section">
      <h2>SaveCard</h2>
      <p>Save smart, earn badges, compete with friends.</p>
    </section>

    <section id="about" class="section">
      <h2>About Sozoo</h2>
      <p>Inspired by the ancient Greek word for “save,” Sozoo helps you thrive financially with social challenges.</p>
    </section>
  </main>

  <script>
    // Smooth scroll on button click
    const buttons = document.querySelectorAll('.nav-buttons button');
    buttons.forEach(button => {
      button.addEventListener('click', () => {
        const targetId = button.getAttribute('data-target');
        document.getElementById(targetId).scrollIntoView({ behavior: 'smooth' });
      });
    });
  </script>
</body>
</html>
